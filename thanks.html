<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/800x400?text=Background') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }

        h1 {
            color: #38a169;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .button-primary {
            background-color: #38a169;
            border-color: #38a169;
        }

        .button-primary:hover {
            background-color: #276749;
            border-color: #276749;
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.98);
        }

        footer {
            margin-top: auto;
            background-color: #ffffff;
            padding: 5px;
            color: #666;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #eaeaea;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Berhasil Terkirim!</h1>
        <p>Selamat Data Anda Sudah Terkirim!</p>
        <div class="button-container">
            <a href="index.html" class="button button-primary">Kembali ke Beranda</a>
        </div>
    </div>
    <footer>
        &copy; PtrwndaaLndaaPunya, 2024
    </footer>
</body>
</html>
